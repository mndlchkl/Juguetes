<html  >
<head>
  <meta charset="UTF-8">
	<title>Inscripciones</title>
          <meta charset="UTF-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <script src="libs/jquery/jquery.min.js"></script>
        <script src="libs/bootstrap/bootstrap.min.js"></script>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular/angular-resource.js"></script>
        <script src="js/controllers/controller_inscribir.js"></script>
        <script src="js/services/service_inscribir.js"></script>
</head>
<body class="ng-scope" ng-app="myApp"  ng-controller="myController">
	<h1>:INSCRIPCIóN DE BENEFICIARIOS</h1>
  <form >
      <input ng-model="benef.nombre1" type="text" placeholder="Nombre" class="form-group">
      <input  ng-model="benef.nombre2" type="text" placeholder="Segundo Nombre" class="form-group">
      <br><br>
      <input ng-model="benef.apellido1" type="text"  placeholder="Apellido" class="form-group">
      <input ng-model="benef.apellido2" type="text"  placeholder="Segundo Apellido" class="form-group">
      <br><br>
      <input ng-model="benef.rut" type="text" placeholder="Rut" class="form-group">
      <input ng-model="benef.fecha_nac" type="text" placeholder="fecha de nacimiento" class="form-group">
      <br><br> 
      <input ng-model="benef.direccion" type="text" placeholder="Dirección" class="form-group">
      <select ng-model="benef.entidad" class="form-group">
          <option value="1">Sede</option>
          <option value="2">Jardin</option>
          <option value="17">Otro</option>
          <option value="0">todos</option>
      </select>    <br><br>  
        Genero <br>
      <input ng-model="benef.genero"  type="radio"  value="F"> 
      <label>Femenino</label>
      <input ng-model="benef.genero" type="radio" value="M"> 
        <label>Masculino</label>
        <br><br>  
       <select ng-model="benef.estado" class="form-group">
          <option value="1">Normal</option>
         <option value="3">Especial</option>   
      </select>    <br><br>  
      
      <input class="btn btn-default"  type="submit" value="Registrar" ng-click="enviar()">

</form> 
    
<div>   
    	<h1>:MENSAJE DE VUELTA</h1>
</div>    
</body>
    <!-- Menu -->
<footer> { LINKS A LAS DEMAS PAGINAS } </footer>
</html>
