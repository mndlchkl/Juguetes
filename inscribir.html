<html  >
<head>
  <meta charset="UTF-8">
	<title>Inscripciones</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <script src="libs/jquery/jquery.min.js"></script>
        <script src="libs/bootstrap/bootstrap.min.js"></script>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular/angular-resource.js"></script>
        <script src="js/controllers/controllers.js"></script>
        <script src="js/services/service_inscribir.js"></script>
       <script src="js/validations.js"></script>
</head>  
<body class="ng-scope" ng-app="myApp"  ng-controller="myController" style="margin-left:25px;">
	
    
    <h2 class="col-sm-12 text-center">INSCRIPCION</h2>
 
    <div class="col-sm-4 col-sm-offset-4">
    <form role="form">
      <input ng-model="benef.nombre1" type="text" placeholder="Nombre" class="form-group" >
      <input  ng-model="benef.nombre2" type="text" placeholder="Segundo Nombre" class="form-group">
      <br><br>
      <input ng-model="benef.apellido1" type="text"  placeholder="Apellido" class="form-group">
      <input ng-model="benef.apellido2" type="text"  placeholder="Segundo Apellido" class="form-group">
      <br><br>
   
    <br>  <label for="fecha_nac">Ingresar Rut</label>
    <input type="text" id="rut" name="rut"  class="form-group" placeholder="ej.12345678-9" >
        

        <br>  <label for="fecha_nac">Fecha de Nacimiento:</label>
      <input ng-model="benef.fecha_nac" id ="fecha_nac" type="text" placeholder="ej.DD/MM/AAAA" class="form-group" required >

      <br><br> 
      <input ng-model="benef.direccion" type="text" placeholder="Dirección" class="form-group">
      <select ng-model="benef.entidad" class="form-group">
          <option value="1">Sede </option>
          <option value="2">Jardin</option>
          <option value="17">Agrupación</option>
          <option value="0">totro</option>
      </select>    <br><br>  
       <label for="gen">Genero:</label>
        
      <div class="radio" id="gen">
        <label class="radio-inline"><input ng-model="benef.genero" type="radio" value="F">FEMENINO</label>
         
        <label class="radio-inline"><input ng-model="benef.genero" type="radio" value="M">MASCULINO</label>
      </div>
      
        <br><br>  
       <select ng-model="benef.estado" class="form-group">
          <option value="1">Normal</option>
         <option value="3">Especial</option>   
      </select>    <br><br>  
      
      <input  .btn-primary class="btn-primary
"  type="submit" value="Registrar" ng-click="enviar()">

</form> 
    </div>
    
<div>   
    	<h1 class="col-sm-12 text-center">:MENSAJE DE VUELTA</h1>
</div>    
</body>
    <!-- Menu -->
<footer class="col-sm-12 text-center"> { LINKS A LAS DEMAS PAGINAS } </footer>
</html>
