              <label>Tipo de RUT</label>
              <div class="row">
                <div class="form-group col-xs-6">
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="radioNatural" value="option1">
                      Persona Natural
                    </label>
                  </div>
                </div>
                <div class="form-group col-xs-6">
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="radioJuridico" value="option2">
                      Persona Jurídica
                    </label>
                  </div>
                </div>
              </div>
              <label for="rut">Ingresar Rut</label>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Ejemplo: 12345678-9" id="rut" name="rut">
              </div>

              <div class="boton text-center">
                <input class="btn btn-default" type="submit" value="Buscar">
              </div>
          </form>

        </div>
      </div>
      
    </div>
